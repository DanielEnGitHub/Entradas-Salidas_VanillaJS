<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contendor">
        <div class="resumen">
            <div class="sald_infeg">
                <center><span class="saldo" id="saldo">Saldo <br> QTZ 0.00 </span></center><br>
                <div class="ing_eg">
                    <span class="ing" id="ingreso">Ingresos QTZ 0.00</span> <span class="eg" id="egreso">Egresos QTZ 0.00</span>
                </div>
            </div>
        </div>

        <div class="registro">
            <p class="titulo">Nuevo registro</p>
            <select class="select" id="select">
                <option value="ingreso" selected>Ingreso</option>
                <option value="egreso">Egreso</option>
            </select>
            <input type="number" id="valor" placeholder="Cantidad"> <br>
            <input type="text" id="descripcion" placeholder="Descripcion"> <br>
            <input type="button" value="Agregar" onclick="calcular()">
            

            <div class="resumen_registro">
                <p class="titulo">Resumen de registros</p>
                <div class="contenedor_registro">
                    <div class="reg_ing">
                        <span>Ingreso</span> <br> <br>
                        <div class="contenido_ingresos" id="contenido_ingresos">
                            <!-- 300 Sueldo mensual -->
                        </div>
                        
                    </div>
                    <div class="reg_eg">
                        <span>Egreso</span> <br> <br>
                        <div class="contenido_egresos" id="contenido_egresos">
                            <!-- 300 gastos en comida -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Dato.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/Ingreso.js"></script>

</body>
</html>
