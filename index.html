<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contendor">
        <div class="resumen">
            <div class="sald_infeg">
                <center><span class="saldo">Saldo <br> Q 3000.00 </span></center><br>
                <div class="ing_eg">
                    <span class="ing">Ingresos 5000</span> <span class="eg">Egresos 2000</span>
                </div>
            </div>
        </div>

        <div class="registro">
            <p class="titulo">Nuevo registro</p>
            <select class="select">
                <option value="value1" selected>Ingreso</option>
                <option value="value2">Egreso</option>
            </select>
            <input type="number" id="valor" placeholder="Cantidad"> <br>
            <input type="text" id="descripcion" placeholder="Descripcion"> <br>
            <input type="button" value="Agregar">
            

            <div class="resumen_registro">
                <p class="titulo">Resumen de registros</p>
                <div class="contenedor_registro">
                    <div class="reg_ing">
                        <span>Ingreso</span> <br> <br>
                        300 Sueldo mensual <br>
                    </div>
                    <div class="reg_eg">
                        <span>Egreso</span> <br> <br>
                        300 gastos en comida
                    </div>
                </div>
            </div>
        </div>

        

        
    </div>


    <script src="js/script.js"></script>
</body>
</html>
